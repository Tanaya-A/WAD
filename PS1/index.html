<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    img {
      max-width: 100px;
      height: auto;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      td {
        margin-bottom: 10px;
        border: none;
        border-bottom: 1px solid #ddd;
      }

      th {
        display: none;
      }

      td img {
        display: block;
        margin: auto;
      }
    }
  </style>
</head>
<body>
  <h2>Product Catalog</h2>
  <table id="productTable">
    <thead>
      <tr>
        <th>Image</th>
        <th>Product Name</th>
        <th>Price (INR ₹)</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="pagination">
    <button onclick="prevPage()" id="prevBtn">Previous</button>
    <span id="pageInfo">Page 1 of 1</span>
    <button onclick="nextPage()" id="nextBtn">Next</button>
  </div>

  <script>
    const products = [
      {
        name: "Wireless Headphones",
        price: "₹7,999",
        desc: "Noise-cancelling over-ear headphones.",
        img: "https://via.placeholder.com/100?text=Headphones"
      },
      {
        name: "Smartwatch",
        price: "₹12,999",
        desc: "Fitness tracking smartwatch.",
        img: "https://via.placeholder.com/100?text=Smartwatch"
      },
      {
        name: "Gaming Mouse",
        price: "₹2,499",
        desc: "Ergonomic gaming mouse.",
        img: "https://via.placeholder.com/100?text=Mouse"
      },
      {
        name: "Laptop Stand",
        price: "₹1,999",
        desc: "Adjustable aluminium stand.",
        img: "https://via.placeholder.com/100?text=Stand"
      },
      // Add more products as needed...
    ];

    const rowsPerPage = 2; // Change this to 10 for real use
    let currentPage = 1;
    const totalPages = Math.ceil(products.length / rowsPerPage);

    function renderTable() {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";

      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageProducts = products.slice(start, end);

      pageProducts.forEach(p => {
        const row = `<tr>
          <td><img src="${p.img}" alt="${p.name}"></td>
          <td>${p.name}</td>
          <td>${p.price}</td>
          <td>${p.desc}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });

      document.getElementById("pageInfo").textContent = `Page ${currentPage} of ${totalPages}`;
      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = currentPage === totalPages;
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        renderTable();
      }
    }

    renderTable();
  </script>
</body>
</html>
