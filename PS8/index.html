<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h3 class="mb-4 text-center">Event Registration</h3>
    <form class="needs-validation" novalidate>
      
      <!-- Name -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Full Name" required>
        <label for="name">Full Name</label>
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      
      <!-- Email -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        <label for="email">Email address</label>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>

      <!-- Phone Number -->
      <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
        <label for="phone">Phone Number</label>
        <div class="invalid-feedback">Please enter a 10-digit phone number.</div>
      </div>

      <!-- Event Type -->
      <div class="form-floating mb-3">
        <select class="form-select" id="eventType" required>
          <option value="" disabled selected>Select an option</option>
          <option value="workshop">Workshop</option>
          <option value="seminar">Seminar</option>
          <option value="webinar">Webinar</option>
        </select>
        <label for="eventType">Event Type</label>
        <div class="invalid-feedback">Please select an event type.</div>
      </div>

      <!-- Additional Notes -->
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="notes" style="height: 100px"></textarea>
        <label for="notes">Additional Notes (optional)</label>
      </div>

      <!-- Terms -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="terms" required>
        <label class="form-check-label" for="terms">
          I agree to the terms and conditions
        </label>
        <div class="invalid-feedback">You must agree before submitting.</div>
      </div>

      <!-- Tooltip-enabled Submit Button -->
      <button type="submit" class="btn btn-primary w-100" data-bs-toggle="tooltip" data-bs-placement="top" title="Click to complete registration">
        Register
      </button>
    </form>
  </div>
</div>

<!-- Bootstrap JS + Tooltip activation + Form validation script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Enable tooltips
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
  tooltipTriggerList.forEach(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

  // Bootstrap form validation
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', e => {
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
</body>
</html>
